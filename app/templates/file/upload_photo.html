<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
</head>
<body>
    <form method=POST enctype=multipart/form-data action="{{ url_for('photo.upload') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="file" name="photo">
        <input type=submit>
    </form>
</body>
</html>
